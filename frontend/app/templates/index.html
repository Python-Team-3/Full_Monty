<html>
    <head>
        {% if title %}
        <title>{{ title }} - Micro Macro Blog</title>
        {% else %}
        <title>Welcome to the Micro Macro Blog!</title>
        {% endif %}
    </head>
    <body>
        <h1>Hawdy, {{ user.username }}!</h1>
        {% for post in posts %}
        <div><p>{{ post.author.username }} says: <br /><br /><b>{{ post.body }}</b></p></div>
        {% endfor %}
    </body>
</html>
